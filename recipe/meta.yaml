{% set name = "python-localvenv-kernel" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python-localvenv-kernel-{{ version }}.tar.gz
  sha256: 8776d7518255921d936bad232ae5415ed9e567d32776c3409108c861cdb0c6e5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - colorama >=0.4.4,<0.5.dev0

test:
  imports:
    - localvenv_kernel
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/goerz/python-localvenv-kernel
  summary: Python Jupyter kernel delegating to a local virtual environment
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - goerz
